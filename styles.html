<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.header {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
}

.logo {
    font-size: 2.5rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 5px;
}

.logo .pro {
    color: #e74c3c;
    font-weight: 800;
}

.tagline {
    color: #7f8c8d;
    font-size: 1.1rem;
    font-weight: 400;
}

.main {
    padding: 40px 0;
    flex: 1;
}

section {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.upload-area {
    border: 3px dashed #3498db;
    border-radius: 15px;
    padding: 60px 30px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: linear-gradient(45deg, #f8f9fa, #ffffff);
}

.upload-area:hover {
    border-color: #2980b9;
    background: linear-gradient(45deg, #e3f2fd, #f8f9fa);
    transform: translateY(-2px);
    box-shadow: 0 15px 35px rgba(52, 152, 219, 0.2);
}

.upload-area.dragover {
    border-color: #27ae60;
    background: linear-gradient(45deg, #e8f5e8, #f0fff0);
    transform: scale(1.02);
}

.upload-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    opacity: 0.7;
}

.upload-area h2 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 1.8rem;
    font-weight: 600;
}

.upload-area p {
    color: #7f8c8d;
    margin-bottom: 25px;
    font-size: 1.1rem;
}

.upload-btn, .convert-btn, .download-btn, .preview-btn, .retry-btn {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    display: inline-flex;
    align-items: center;
    gap: 10px;
}

.upload-btn:hover, .convert-btn:hover, .download-btn:hover, .preview-btn:hover, .retry-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
}

.convert-btn {
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    font-size: 1.3rem;
    padding: 20px 40px;
    border-radius: 12px;
    width: 100%;
    justify-content: center;
    margin: 20px 0;
    box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
}

.convert-btn:hover {
    box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
}

.download-btn {
    background: linear-gradient(135deg, #e74c3c, #c0392b);
}

.preview-btn {
    background: linear-gradient(135deg, #9b59b6, #8e44ad);
}

.uploaded-files {
    margin-top: 30px;
    padding-top: 30px;
    border-top: 2px solid #ecf0f1;
}

.file-list {
    display: grid;
    gap: 15px;
    margin-top: 20px;
}

.file-item {
    display: flex;
    align-items: center;
    padding: 15px;
    background: #f8f9fa;
    border-radius: 8px;
    border-left: 4px solid #3498db;
    transition: all 0.3s ease;
}

.file-item:hover {
    background: #e3f2fd;
    transform: translateX(5px);
}

.file-icon {
    font-size: 2rem;
    margin-right: 15px;
}

.file-info h4 {
    color: #2c3e50;
    margin-bottom: 5px;
}

.file-info p {
    color: #7f8c8d;
    font-size: 0.9rem;
}

.settings-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
    margin-top: 20px;
}

.setting-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #2c3e50;
}

.select-input, .text-input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #ecf0f1;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: white;
}

.select-input:focus, .text-input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.progress-container {
    text-align: center;
}

.progress-bar {
    width: 100%;
    height: 8px;
    background: #ecf0f1;
    border-radius: 4px;
    overflow: hidden;
    margin: 20px 0;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #3498db, #2ecc71);
    width: 0%;
    transition: width 0.5s ease;
    border-radius: 4px;
}

.progress-steps {
    color: #7f8c8d;
    font-size: 1.1rem;
    margin-top: 15px;
}

.step {
    padding: 5px 0;
    opacity: 0.7;
}

.step.active {
    opacity: 1;
    font-weight: 600;
    color: #3498db;
}

.result-container, .error-container {
    text-align: center;
}

.success-icon, .error-icon {
    font-size: 4rem;
    margin-bottom: 20px;
}

.result-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin: 30px 0;
    flex-wrap: wrap;
}

.result-info {
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 8px;
    padding: 20px;
    margin-top: 25px;
    text-align: left;
}

.info-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #e9ecef;
}

.info-item:last-child {
    border-bottom: none;
}

.info-label {
    font-weight: 600;
    color: #495057;
}

.info-value {
    color: #6c757d;
}

.error-container {
    color: #721c24;
}

.error-icon {
    opacity: 0.8;
}

.retry-btn {
    background: linear-gradient(135deg, #e74c3c, #c0392b);
    margin-top: 20px;
}

.footer {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    padding: 20px 0;
    text-align: center;
    color: #7f8c8d;
}

.footer p {
    margin-bottom: 5px;
}

@media (max-width: 768px) {
    .container {
        padding: 0 15px;
    }
    
    .logo {
        font-size: 2rem;
    }
    
    .tagline {
        font-size: 1rem;
    }
    
    section {
        padding: 20px;
        margin-bottom: 20px;
    }
    
    .upload-area {
        padding: 40px 20px;
    }
    
    .upload-area h2 {
        font-size: 1.5rem;
    }
    
    .settings-grid {
        grid-template-columns: 1fr;
    }
    
    .result-actions {
        flex-direction: column;
        align-items: center;
    }
    
    .download-btn, .preview-btn {
        width: 100%;
        max-width: 300px;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
}

.fade-in {
    animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.slide-in {
    animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.professional-badge {
    background: linear-gradient(45deg, #FFD700, #FFA500);
    color: #333;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: inline-block;
    margin-left: 10px;
    box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
}
</style>
